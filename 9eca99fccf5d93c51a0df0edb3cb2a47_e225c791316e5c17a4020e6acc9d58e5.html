  <script>
    const itemRendererFactory = window.React.createFactory(window.Perseus.ItemRenderer);
    
    function loadExerciseContent() {
      function getJSON() {
        perseusData = {"answerArea": {"calculator": false, "chi2Table": false, "periodicTable": false, "tTable": false, "zTable": false}, "hints": [{"content": "Mrs. Bain gave away $\\goldE{30}$ awards before today.\n\n![](web+graphie:${\u2623 LOCALPATH}/images/1ff029e47b3dcd3343e05a1fcbf8382f9b93ef2c)\n\nTo add on the number line, we jump to the **right**.", "images": {"web+graphie:${\u2623 LOCALPATH}/images/1ff029e47b3dcd3343e05a1fcbf8382f9b93ef2c": {"height": 100, "width": 380}}, "replace": false, "widgets": {}}, {"content": "Then she gave away $\\maroonD{11}$ spelling awards.\n\n![](web+graphie:${\u2623 LOCALPATH}/images/0b2662131c96d0e21ceb1a84106c8fe15204b3c6)\n\n$\\goldE{30} + \\maroonD{11} = 41$", "images": {"web+graphie:${\u2623 LOCALPATH}/images/0b2662131c96d0e21ceb1a84106c8fe15204b3c6": {"height": 100, "width": 380}}, "replace": false, "widgets": {}}, {"content": "Then she gave away $\\blueE{36}$ science awards.\n\n![](web+graphie:${\u2623 LOCALPATH}/images/9c14cd0f673675e8d3393b2409106f5e6b68a3cb)\n\n$41+  \\blueE{36} = 77$", "images": {"web+graphie:${\u2623 LOCALPATH}/images/9c14cd0f673675e8d3393b2409106f5e6b68a3cb": {"height": 100, "width": 380}}, "replace": false, "widgets": {}}, {"content": "Last, she gave away $\\purpleD{18}$ math awards.\n\n![](web+graphie:${\u2623 LOCALPATH}/images/416db8bac4c6725d9728033428b2d5b99fa5c0ba)\n\n$77+\\purpleD{18} = 95$", "images": {"web+graphie:${\u2623 LOCALPATH}/images/416db8bac4c6725d9728033428b2d5b99fa5c0ba": {"height": 100, "width": 380}}, "replace": false, "widgets": {}}, {"content": "This number line represents how to find the total number of awards Mrs. Bain gave away:\n\n![](web+graphie:${\u2623 LOCALPATH}/images/73b1023d8c52ca23de0b2a2c782e31d6dcceba2e)\n\nMrs. Bain gave $95$ total awards.", "images": {"web+graphie:${\u2623 LOCALPATH}/images/73b1023d8c52ca23de0b2a2c782e31d6dcceba2e": {"height": 100, "width": 380}}, "replace": false, "widgets": {}}], "itemDataVersion": {"major": 0, "minor": 1}, "question": {"content": "Before today, Mrs. Bain had given a total of $30$ awards.  \n\nToday, Mrs. Bain gave $11$ more spelling awards,  $36$ more science awards, and $18$ more math awards.      \n\n**Which number line shows how to find how many total awards Mrs. Bain has given?**\n\n[[\u2603 radio 1]]\n\n\n**How many awards has Mrs. Bain now given?**  \n\n[[\u2603 numeric-input 1]] awards", "images": {}, "widgets": {"numeric-input 1": {"alignment": "default", "graded": true, "options": {"answers": [{"maxError": null, "message": "", "simplify": "required", "status": "correct", "strict": false, "value": 95}], "coefficient": false, "labelText": "", "multipleNumberInput": false, "rightAlign": false, "size": "normal", "static": false}, "static": false, "type": "numeric-input", "version": {"major": 0, "minor": 0}}, "radio 1": {"alignment": "default", "graded": true, "options": {"choices": [{"content": "![](web+graphie:${\u2623 LOCALPATH}/images/fcb889a31abc411032418dfa04d395675abd2c72)", "correct": false}, {"content": "![](web+graphie:${\u2623 LOCALPATH}/images/73b1023d8c52ca23de0b2a2c782e31d6dcceba2e)", "correct": true}], "countChoices": false, "deselectEnabled": false, "displayCount": null, "hasNoneOfTheAbove": false, "multipleSelect": false, "randomize": true}, "static": false, "type": "radio", "version": {"major": 1, "minor": 0}}}}}
        return perseusData
      }

      function itemRenderData() {
        return {
          initialHintsVisible: 0,
          item: getJSON(),
          workAreaSelector: '#workarea',
          problemAreaSelector: '#problem-area',
          problemNum: Math.floor(Math.random() * 1000),
          enabledFeatures: {
            highlight: true,
            toolTipFormats: true,
          },
          apiOptions: {
            interactionCallback: null,
            onFocusChange: null,
            isMobile: null,
            customKeypad: null,
            readOnly: null,
          },
        };
      }
      
      window.ReactDOM.render(
        itemRendererFactory(itemRenderData()),
        document.getElementById("perseus-area")
      )
    }
    
  </script>
