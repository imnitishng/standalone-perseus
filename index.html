                                "widgets": {
                                    "radio 1": {
                                        "type": "radio",
                                        "alignment": "default",

                                      }
                                  }

                              "images": {},
                              "hint": {
                                  "content": "$1 \\text{ pound} = \\greenD{16}\\text{ ounces}$\n\n$\\blueD{9} \\text{ pounds} = \\blueD{9}\\times \\greenD{16}=144\\text{ ounces}$\n\n**$9$ pounds $=$ $144$ ounces**",
