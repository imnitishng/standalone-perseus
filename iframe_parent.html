<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <script src="lib/react-with-addons.js"></script>

    <iframe 
        data-mobile="false" 
        data-id="0" 
        data-lint-gutter="false" 
        style="overflow:hidden;height:100%;width:100%" 
        height="100%" 
        width="100%"
        src="./vuetest_wo_comments.html"
        >
    </iframe>
</body>
</html>
