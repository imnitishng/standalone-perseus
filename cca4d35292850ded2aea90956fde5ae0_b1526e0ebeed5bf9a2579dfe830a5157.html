  <script>
    const itemRendererFactory = window.React.createFactory(window.Perseus.ItemRenderer);
    
    function loadExerciseContent() {
      function getJSON() {
        perseusData = {"answerArea": {"calculator": false, "chi2Table": false, "periodicTable": false, "tTable": false, "zTable": false}, "hints": [{"content": "$\\purple{\\text{First snake}} - \\pink{5} = \\green{\\text{Second snake}}$\n\n$\\purple{12} - \\pink{5} = \\green{\\Box}$", "images": {}, "replace": false, "widgets": {}}, {"content": "The second snake caught $\\green{7}$ mice.", "images": {}, "replace": false, "widgets": {}}], "itemDataVersion": {"major": 0, "minor": 1}, "question": {"content": "One snake caught $12$ mice. \n\nAnother snake caught $5$ fewer mice than the first.\n\n**How many mice did the second snake catch?**\n\n[[\u2603 input-number 1]] mice", "images": {"${\u2623 LOCALPATH}/images/f8db5567cba81161ffa1d9525e3fc61c.png": {"height": 325, "width": 400}}, "widgets": {"input-number 1": {"alignment": "default", "graded": true, "options": {"answerType": "number", "inexact": false, "maxError": 0.1, "simplify": "required", "size": "normal", "value": 7}, "static": false, "type": "input-number", "version": {"major": 0, "minor": 0}}}}}
        return perseusData
      }

      function itemRenderData() {
        return {
          initialHintsVisible: 0,
          item: getJSON(),
          workAreaSelector: '#workarea',
          problemAreaSelector: '#problem-area',
          problemNum: Math.floor(Math.random() * 1000),
          enabledFeatures: {
            highlight: true,
            toolTipFormats: true,
          },
          apiOptions: {
            interactionCallback: null,
            onFocusChange: null,
            isMobile: null,
            customKeypad: null,
            readOnly: null,
          },
        };
      }
      
      window.ReactDOM.render(
        itemRendererFactory(itemRenderData()),
        document.getElementById("perseus-area")
      )
    }
    
  </script>
